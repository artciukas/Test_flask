<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Python FastAPI To Do with Jinja2 Template</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3">
          <div class="card-body p-4">
 
            <h4 class="text-center my-3 pb-3">!!!=-Welcome to hangman game-=!!!</h4>
            <h4 class="text-center my-3 pb-3">Answer: {{data }}</h4>
            <h4 class="text-center my-3 pb-3">{{ 
            data['picture']|safe}} </h4>

            
            <form class="row" action="/" method="post">
              <div class="col-4">
                <div class="form-outline">
                  <input type="text" id="name" name="name" class="form-control" placeholder="Enter a task here"/>
                </div>
              </div>
 
              <div class="col-6">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>
      
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
